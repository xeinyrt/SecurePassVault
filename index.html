<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Password Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gradient">

    <div class="container py-5">
        <h1 class="text-center text-light mb-5">Password Manager</h1>

        <!-- Password Generator Section -->
        <div class="card shadow-lg p-4 mb-4 fadeIn">
            <div class="card-body">
                <h2 class="card-title text-secondary">Generate Password</h2>
                <form id="generate-form" class="mt-3">
                    <div class="mb-3">
                        <label for="service" class="form-label">Service Name</label>
                        <input type="text" id="service" class="form-control" placeholder="e.g., Gmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="e.g., johndoe" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Choose a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Password</button>
                </form>
            </div>
        </div>

        <!-- Password Retrieval Section -->
        <div class="card shadow-lg p-4 fadeIn">
            <div class="card-body">
                <h2 class="card-title text-secondary">Retrieve Password</h2>
                <form id="retrieve-form" class="mt-3">
                    <div class="mb-3">
                        <label for="retrieve-service" class="form-label">Service Name</label>
                        <input type="text" id="retrieve-service" class="form-control" placeholder="e.g., Gmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="retrieve-username" class="form-label">Username</label>
                        <input type="text" id="retrieve-username" class="form-control" placeholder="e.g., johndoe" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Retrieve Password</button>
                </form>
                <div id="result" class="mt-3 text-center text-danger"></div>
            </div>
        </div>

        <!-- Saved Passwords Section -->
        <div class="card shadow-lg p-4 fadeIn">
            <div class="card-body">
                <h2 class="card-title text-secondary">Your Saved Passwords</h2>
                <input type="text" id="search-passwords" class="form-control mb-3" placeholder="Search saved passwords..">
                <ul id="password-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
